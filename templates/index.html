  <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome To Text Modifier!</strong> You should check in on some of those fields below.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>







  <div class="container">
      <form action='/analyze' method='get'>

  <div class="form-group" method="POST">{% csrf_token %}
    <label for="exampleFormControlTextarea1">Enter Your Text Here !</label>
    <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="7"></textarea>





    <div class="custom-control custom-switch">
  <input type="checkbox" name="removepunc" class="custom-control-input mt-1" id="customSwitch1">
      <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label></div>

        <div class="custom-control custom-switch">
  <input type="checkbox" name="fullcaps" class="custom-control-input mt-1" id="customSwitch2">
          <label class="custom-control-label" for="customSwitch2">Capital Letters</label></div>

            <div class="custom-control custom-switch">
  <input type="checkbox" name="newlineremove" class="custom-control-input mt-1" id="customSwitch3">
              <label class="custom-control-label" for="customSwitch3">New Line Remover</label></div>

                <div class="custom-control custom-switch ">
  <input type="checkbox" name="extraspaceremover" class="custom-control-input mt-1" id="customSwitch4">
                  <label class="custom-control-label" for="customSwitch4">Space Remover</label></div>

                     <div class="custom-control custom-switch">
  <input type="checkbox" name="counter" class="custom-control-input mt-1" id="customSwitch5">
                       <label class="custom-control-label" for="customSwitch5">Lenght Counter</label></div>





    <button type="submit" class="btn btn-success mt-3">Modify</button>



</form>



</div>
